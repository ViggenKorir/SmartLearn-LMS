<body>
<main>
  <nav>

        <!-- Add more navigation links as needed -->

</nav>

  <h1>Welcome to Your Learning Management App</h1>
  <p>This App will help you manage and track your courses effectively.</p>

  <div class="form-container">
    <form action="process_registration.php" method="post" class="form">
        <div class="form-background"></div> <!-- Background image container -->
        <h1>Sign Up</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br>
        <input type="submit" value="Sign Up">
        <p>Have an Account? <a href="Login.html">Log In</a></p>
    </form>
</div>
</main>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
