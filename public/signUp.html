<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Management System</title>
  <link href="css/signUp.css" rel="stylesheet" type="text/css">
</head>

<body>
  <main>
    <header>
      <h2>Welcome to</h2>
      <h1>SmartLearn-XR</h1>
      <p>Empowering smart learning methods with AI & AR</p>
    </header>

    <div id="right">
      <section class="form-section">
        <div class="form-container">

          <p>
          <h2>SmartLearn-XR</h2>
          <p>Smart Learning Revolution</p>
          </p>

          <form id="register-form" class="pure-form">
            <h2>Register</h2>
            <fieldset>
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="second_name" placeholder="Second Name" required>
            <input type="email" name="email" placeholder="Email" required>

            <input type="password" placeholder="Password" id="password" required>
            <input type="password" placeholder="Confirm Password" id="confirm_password" required>

            <button type="submit" class="pure-button pure-button-primary">Register</button>
            </fieldset>

            <p>Have an account? <a href="Login.html">Log In</a></p>
          </form>

          <form>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="loginUsername">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword">
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
        </div>
      </section>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js"></script>
  <script src="js/script.js"></script>
  <script src="js/firebase.js"></script>
</body>

</html>
