<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
<main>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>

<div class="container">
    <h1 style="text-align: center;">Learning Management App</h1>
    
    <form id="login-form">
    <div class="form-background"></div>
        <div class="content">
            <h1>Login to Your Account</h1>
            <div class="form-group">
                <label for="username_or_email">Username or Email:</label>
                <input type="text" id="username_or_email" name="username_or_email" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
        </div>
    </form>
</div>
    <script src="forms.js"></script>
</main>
</body>
</html>
